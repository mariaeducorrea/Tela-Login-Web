<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Largura de pág. se adaptar a largura na tela, com nivel de zoom inicial 100%-->
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>NeuralWave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
</head>
<body>
    <main class="container">
        
        <!--Tela de Login-->
        <div class="container-screen login-screen active">
            <form class="form-login">
                <h1>Bem vindo!</h1>
                <p>Faça login para continuar</p>

                <!--Caixa informações de login-->
                <div class="box-login">
                    <!--Caixa com input email-->
                    <div class="box-input">
                        <label>Email</label>
                        <!--Input mais icon-->
                        <div class="input-icon">
                            <input placeholder="seu@email.com">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>

                    <!--Caixa com input senha-->
                    <div class="box-input">
                        <label>Senha</label>
                        <!--Input mais icon-->
                        <div class="input-icon">
                            <input placeholder="Digite sua Senha"> 
                            <i class="fa-solid fa-lock"></i>
                        </div>

                    </div>

                    <!--Lembrar senha / Esqueceu senha-->
                    <div class="box-remeber-forgot">
                        <!--Lembrar senha-->
                        <div class="remember-password">
                            <label>
                                <input type="checkbox">
                                Lembrar Senha
                            </label>
                        </div>
                        <!--Esqueceu senha-->
                        <div class="forgot-password">
                            <a href="" class="forgot-link">Esqueceu sua Senha?</a>
                        </div>
                    </div>

                    <!--botão de login-->
                    <div class="button-box">
                         <button type="submit" class="button">Enviar</button>
                    </div>

                    <div class="box-register-login">
                        <p>Não tem uma conta? <a href="#" class="register-link">Cadastre-se</a></p>
                    </div>
                </div>

            </form>
        </div>

        <!--Tela de Recuperar Senha-->
        <div class="container-screen forgot-screen">
            <form closs="form-forgot">
                <h1>Recuperar Senha</h1>
                <p>Informe seu email para recuperar senha</p>

                <div class="box-forgot">
                    <div class="box-input">
                        <label>Email</label>
                        <div class="input-icon">
                            <input type="email">
                        </div>
                    </div>
                </div>

                <div class="button-box">
                   <button type="submit" class="button">Enviar Link</button>
                </div>

                <div class="box-link-login">
                    <p>Lembrou sua Senha? <a href="#" class="back-to-login">Fazer login</a></p>
                </div>
                
            </form>
        </div>


        <!--Tela para cadastrar-->
        <div class="container-screen register-screen">
            <form class="form-register">
                <h1>Cadastra-se</h1>
                <p>Preencha para se cadastrar</p>
                
                <div class="box-register">
                    <div class="box-input">
                        <label>Nome</label>
                        <div class="input-icon">
                            <input type="text">
                        </div>
                    </div>

                    <div class="box-input">
                        <label>Sobrenome</label>
                        <div class="input-icon">
                            <input type="text">
                        </div>
                    </div>

                    <div class="box-input">
                        <label>Email</label>
                        <div class="input-icon">
                            <input type="email">
                        </div>
                    </div>

                    <div class="box-input">
                        <label>Senha</label>
                        <div class="input-icon">
                            <input type="password">
                        </div>
                    </div>

                    <div class="button-box">
                        <button type="submit" class="button">Cadastrar</button>
                    </div>

                    <div class="box-link-login">
                        <p>Já tem uma conta? <a href="#" class="back-to-login">Fazer login</a></p>
                    </div>

                </div>
            </form>
        </div>


    </main>
    <script src="scripts.js"></script>
</body>
</html>
